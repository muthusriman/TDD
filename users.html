<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="users.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2 id="sidebar-heading">MENU</h2>
          <button class="toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="tabs">
          <div class="users">
            <a href="#"><i class="fas fa-user"></i><span>USERS</span></a>
          </div>
          <div class="groups">
            <a href="#"><i class="fas fa-users"></i><span>GROUPS</span></a>
          </div>
          <div class="roles">
            <a href="#"><i class="fas fa-user-shield"></i><span>ROLES</span></a>
          </div>
        </div>
      </div>
      <div id="main">
        <div class="user-management">
          <h1 id="main-heading">USER MANAGEMENT</h1>
        </div>
        <div class="add-user">
          <div class="users-list">
            <h2>Users List</h2>
          </div>
          <div class="alert"></div>
          <div class="create-btn">
            <button><i class="fas fa-user-plus"></i>CREATE USER</button>
          </div>
        </div>
        <div class="modal hidden">
          <div class="modal-content">
            <div class="modal-head">
              <div class="modal-heading"><h2 id="modal-heading">CREATE USER</h2></div>
              <div class="closeModal"><h4 id="closeModal"><i class="fa-regular fa-circle-xmark"></i></h4></div>
            </div>
            <div class="formMessage">
              <p id="formMessage"></p>
            </div>
            <div class="form">
              <form id="addUserForm">
                <label for="username">* USERNAME :</label>
                <input type="text" id="username" name="username" required />
                <label for="email">* EMAIL ID :</label>
                <input type="email" id="email" name="email" required />
                <label for="firstName">* FIRST NAME :</label>
                <input type="text" id="firstname" name="firstname" required />
                <label for="lastName">* LAST NAME :</label>
                <input type="text" id="lastname" name="lastname" required />
              </form>
            </div>
            <div class="modal-buttons">
              <button id="addUser" type="submit">Add User</button>
              <button id="resetForm" type="button">Reset</button>
            </div>
          </div>
        </div>
        <div class="table">
          <table class="user-table">
            <thead id="table-head">
              <tr class="table-row">
                <th id="userId">USER ID</th>
                <th id="userName">USERNAME</th>
                <th id="emailId">EMAIL ID</th>
                <th id="firstName">FIRST NAME</th>
                <th id="lastName">LAST NAME</th>
                <th id="actions">ACTIONS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>   
    </div>
    <script src="users.js"></script>
  </body>
</html>
